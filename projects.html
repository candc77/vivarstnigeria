<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Past Projects - Vivarst</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.8);
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
    }
    .modal-caption {
      text-align: center;
      color: #fff;
      margin-top: 15px;
    }
    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">Vivarst</h1>
    <a href="index.html" class="text-gray-600 hover:text-blue-600">← Back to Home</a>
  </header>

  <!-- Gallery Section -->
  <main class="max-w-6xl mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold text-center mb-8">Our Past Works</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

      <!-- Project 1 -->
      <div class="bg-white rounded-lg shadow hover:shadow-lg overflow-hidden cursor-pointer" onclick="openModal('project1.jpg', 'Luxury Residence – A modern residential project showcasing elegance and functionality.')">
        <img src="projectimage1.jpeg" alt="Project 1" class="w-full h-48 object-cover" loading="lazy">
        <div class="p-4">
          <h3 class="text-lg font-semibold">Luxury Residence</h3>
          <p class="text-sm text-gray-600">.</p>
        </div>
      </div>

      <!-- Project 2 -->
      <div class="bg-white rounded-lg shadow hover:shadow-lg overflow-hidden cursor-pointer" onclick="openModal('project2.jpg', 'Office Complex – Commercial spaces designed with innovative architecture.')">
        <img src="projectimage2.jpeg" alt="Project 2" class="w-full h-48 object-cover" loading="lazy">
        <div class="p-4">
          <h3 class="text-lg font-semibold">Office Complex</h3>
          <p class="text-sm text-gray-600"></p>
        </div>
      </div>

      <!-- Project 3 -->
      <div class="bg-white rounded-lg shadow hover:shadow-lg overflow-hidden cursor-pointer" onclick="openModal('project3.jpg', 'Interior Decor – Creative interior solutions blending comfort and style.')">
        <img src="projectimage3.jpeg" alt="Project 3" class="w-full h-48 object-cover" loading="lazy">
        <div class="p-4">
          <h3 class="text-lg font-semibold">Interior Decor</h3>
          <p class="text-sm text-gray-600">.</p>
        </div>
      </div>

    </div>
  </main>

  <!-- Modal -->
  <div id="imgModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
    <div class="modal-caption" id="modalCaption"></div>
  </div>

  <script>
    function openModal(imageSrc, captionText) {
      document.getElementById("imgModal").style.display = "block";
      document.getElementById("modalImage").src = "images/" + imageSrc;
      document.getElementById("modalCaption").innerText = captionText;
    }
    function closeModal() {
      document.getElementById("imgModal").style.display = "none";
    }
  </script>
</body>
</html>
